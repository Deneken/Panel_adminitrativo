<div class="container mt-2">
  <h1 class="text-center">Trabajadores</h1>

  <!-- Mensaje de carga -->
  <div *ngIf="loading" class="alert alert-info text-center">Cargando empleados...</div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    <!-- <strong>Error:</strong> {{ errorMessage }} -->
    <button class="btn btn-sm btn-outline-secondary ms-2" (click)="loadEmpleados()">
      Reintentar
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <th scope="row">{{ empleado.id }}</th>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.correo }}</td>
        </tr>

        <tr *ngIf="empleados.length === 0 && !loading && !errorMessage">
          <td colspan="4" class="text-center">No hay empleados registrados</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="button-accion mt-3">
    <button class="btn btn-primary me-2" (click)="openModalCreate()">Crear</button>
    <button class="btn btn-warning me-2">Modificar</button>
    <button class="btn btn-danger me-2">Eliminar</button>
    <button class="btn btn-secondary" (click)="loadEmpleados()">Actualizar</button>
  </div>
</div>
